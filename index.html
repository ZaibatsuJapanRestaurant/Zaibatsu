<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaibatsu - Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Banner superior -->
    <div class="banner"></div>

    <!-- Contenido principal -->
    <div class="content">
        <img src="img/logo.png" alt="Logo Zaibatsu" class="logo">
        <h1>ZAIBATSU</h1>
        <h2>Japan Restaurant</h2>
        <p>Bienvenidos a Zaibatsu</p>
        <p>El mejor restaurante Japonés de toda la ciudad</p>
        <div class="play-button-container">
            <button class="play-button" onclick="navigateToNextPage()">&#9658;</button>
        </div>
    </div>

    <!-- Controles de música -->
    <div class="music-controls-container">
        <div class="music-controls">
            <button id="play-button" onclick="playMusic()">&#9658;</button>
            <button id="pause-button" onclick="pauseMusic()">&#10074;&#10074;</button>
            <input type="range" id="volume-slider" min="0" max="100" value="50" oninput="changeVolume(this.value)">
        </div>
    </div>

    <!-- Pie de página -->
    <div class="footer"></div>

    <!-- Reproductor de YouTube (oculto) -->
    <div id="youtube-player"></div>

    <!-- Cargar la API de YouTube -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
