<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaibatsu Japan Restaurant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación -->
    <nav>
        <ul class="nav-links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="menu.html">Menú</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <main>
        <section class="hero">
            <img src="imagenes/logo.png" alt="Logo Zaibatsu" class="center-logo">
            <h1 class="zaibatsu-title">ZAIBATSU</h1>
            <h2 class="japan-restaurant">Japan Restaurant</h2>
            <p>El mejor restaurante japonés de la ciudad.</p>
            <a href="menu.html" class="btn">Ver Menú</a>
        </section>
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 Zaibatsu Japan Restaurant. Todos los derechos reservados.</p>
    </footer>

    <!-- Elemento de audio con controles -->
    <audio id="background-music" loop autoplay>
        <source src="musica/zaibatsu.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <!-- Controles de música -->
    <div class="music-controls">
        <button id="toggle-button">
            <i class="fas fa-pause" id="play-icon"></i>
        </button>
        <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
