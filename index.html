<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaibatsu Japan Restaurant</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .circle {
            width: 150px;
            height: 150px;
            background-color: red;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
        }
        .button {
            background-color: red;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            margin-top: 20px;
            cursor: pointer;
        }
        .button img {
            width: 20px;
            height: 20px;
        }

        /* Estilos del reproductor */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .music-player button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
        }
        .music-player button:hover {
            color: red;
        }
    </style>
</head>
<body>
    <div class="circle">Ë≤°Èñ•</div>
    <h1>ZAIBATSU</h1>
    <p>JAPAN RESTAURANT</p>
    <button class="button" onclick="window.location.href='menu.html'">
        <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Play">
    </button>

    <!-- Reproductor de m√∫sica -->
    <div class="music-player">
        <button id="play-pause-btn">‚èØÔ∏è</button>
        <button id="mute-btn">üîä</button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
    </div>

    <!-- Iframe de YouTube -->
    <iframe id="music-iframe" width="0" height="0" src="https://www.youtube.com/embed/4ZBLaHCh8Bs?autoplay=1&loop=1&playlist=4ZBLaHCh8Bs" frameborder="0" allow="autoplay" style="display: none;"></iframe>

    <script>
        // Control del reproductor
        const playPauseBtn = document.getElementById("play-pause-btn");
        const muteBtn = document.getElementById("mute-btn");
        const volumeSlider = document.getElementById("volume-slider");
        const musicIframe = document.getElementById("music-iframe");

        let isPlaying = true;
        let isMuted = false;

        // Pausar/reanudar
        playPauseBtn.addEventListener("click", () => {
            if (isPlaying) {
                musicIframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                playPauseBtn.textContent = "‚èØÔ∏è";
            } else {
                musicIframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                playPauseBtn.textContent = "‚è∏Ô∏è";
            }
            isPlaying = !isPlaying;
        });

        // Silenciar/desilenciar
        muteBtn.addEventListener("click", () => {
            if (isMuted) {
                musicIframe.contentWindow.postMessage('{"event":"command","func":"unMute","args":""}', '*');
                muteBtn.textContent = "üîä";
            } else {
                musicIframe.contentWindow.postMessage('{"event":"command","func":"mute","args":""}', '*');
                muteBtn.textContent = "üîá";
            }
            isMuted = !isMuted;
        });

        // Control de volumen
        volumeSlider.addEventListener("input", () => {
            const volume = volumeSlider.value;
            musicIframe.contentWindow.postMessage(`{"event":"command","func":"setVolume","args":[${volume * 100}]}`, '*');
        });
    </script>
</body>
</html>
